<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scritp.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="NoRepit.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script>
</head>

<body class="center-flex column-flex">

    <section class="section-one">
        <div class="home-blog">
            <header class="">
                <div class="logo">
                    <img src="img/Cars-img/cars-logo/BMW_M_100px.png.asset.1583225507175.png" alt="">
                    <h1>
                        BMW
                    </h1>
                </div>
                <div class="head-ul-a">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Product</a>
                    <a href="#">Contact</a>
                    <button class="head-btn">
                        <h1 class="head-btn-h1">
                            Explore
                        </h1>
                    </button>
                </div>
            </header>
            <div class="about-home-section">
                <div class="about-m3-header" data-aos="fade-right">
                    <h1>
                        BMW M3 Competition | BMW M340i xDrive
                    </h1>
                </div>
                <div class="about-m3-head">

                    <div class="about-m3-container1" data-aos="fade-up">
                        <span class="material-symbols-outlined">
                            speed
                        </span>
                        <span>
                            <h1>
                                <p id="counter-id1"></p>/Km
                            </h1>
                        </span>
                    </div>
                    <div class="abut-m3-line">
                        <h1>
                            |
                        </h1>
                    </div>
                    <div class="about-m3-container2" data-aos="fade-up">
                        <span class="material-symbols-outlined">
                            timer_5
                        </span>
                        <span>
                            <h1>
                                0- <p id="counter-id2"></p> /Km
                            </h1>
                        </span>
                    </div>
                    <div class="abut-m3-line">
                        <h1>
                            |
                        </h1>
                    </div>
                    <div class="about-m3-container3" data-aos="fade-up">
                        <span class="material-symbols-outlined">
                            auto_transmission
                        </span>
                        <span>
                            <h1>
                                Automatic
                            </h1>
                        </span>
                    </div>

                </div>
                <div class="about-m3-man" data-aos="fade-up">
                    <img src="./img/Cars-img/M3 png/bmw-3-series-cs-oldindan-Photoroom.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="section-two">
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slide" data-aos="fade-up">
                        <img src="./img/Cars-img/M3 all img/BM m3 oldinan.jpg" alt="BMW Model 1">
                    </div>
                    <div class="slide" data-aos="fade-up">
                        <img src="./img/Cars-img/M3 all img/bmw-3-series-cs-oldindan.jpg" alt="BMW Model 2">
                    </div>
                    <div class="slide" data-aos="fade-up">
                        <img src="./img/Cars-img/M3 all img/bmw-3-series-cs-orqadan.jpg" alt="BMW Model 3">
                    </div>
                </div>
            </div>
        </section>
        <section class="3d-model">
            <iframe src='https://my.spline.design/bmwm8boyindeppression-dceb887848d5d3d3a0e67c4783a550e5/' frameborder='0' width='100%' height='100%'></iframe>
        </section>
    </main>





    <script>
        AOS.init();
    </script>

</html>
